<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-indigo-500">
    <div class="container bg-sky-500/100">

        <!-- Password length section  -->

        <h1 class="">Password Generator</h1>
        <div class="display-container ">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="rel">
                <span class="copy" data-copyMsg></span>
                <img src="copy.png" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>



            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" step="1" id="" data-lengthSlider>

            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letters</label>
            </div>

            <!-- strength section  -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="strngth-color" data-indicator></div>
            </div>
            <!-- generate Password -->

            <button class="generateButton bg-indigo-500">Generate Password</button>
 
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
